<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Battleship Online</title>

  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <script src="modules/socket.io.js"></script>

  <script>
    const socket = io('http://localhost:8000');
  </script>

  <h1 id="title">Battleship</h1>


  <div id="name-box">
    <h5 id="name-box-title">Enter your name</h5>
    <input type="text" name="name" id="name-input" autofocus onkeydown="enterName(event)">
  </div>

  <div id="users-list" style="display: none;">

  </div>


  <script>
    /**********************
    | UI Interface
    */
    function enterName(e) {

      let name = document.getElementById('name-input').value;

      if (e.keyCode == 13) {
        validateName(name)

      }
    }
    // validate the name input if is empty.
    function validateName(name) {
      if (name == "") {
        document.getElementById("name-box-title").style.color = "red";
        document.getElementById('name-input').style.border = "1px solid red";
      } else {
        registerName(name)
      }
    }
    // save the name of the user in Cookie
    function registerName(name) {
      document.cookie = `name= ${name}`;
      socket.emit('register-name', name);
      document.getElementById('name-box').style.display = "none";
      document.getElementById('users-list').style.display = "block";

      // document.getElementById("name-box-title").style.color = "#191919";
      // document.getElementById('name-input').style.border = "none";
    }

    // SOCKET
    socket.on('players-online', function (users) {
      console.log(users);
    })
  </script>
</body>

</html>
